<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifier.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifier.loadCompte}"/>  
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Modification
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Modification du nom d'un possesseur d'un compte"/></h1>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Nom : " for="nom" />
                            <h:inputText id="nom" value="#{modifier.compte.nom}" title="nom" required="true"/>

                            <h:outputLabel value="Solde : " for="solde" />
                            <h:inputText id="solde" value="#{modifier.compte.solde}" title="solde" required="true"/>

                            <h:commandButton id="update" value="Enregistrer" action="#{modifier.update()}"/>
                        </h:panelGrid>

                        <h:messages/>

                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
